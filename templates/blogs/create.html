{% extends 'base.html' %} 
{% load bootstrap4 %}

{% block content %}

<!-- medium-edior CDN링크삽입 -->
<script src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<div style="margin-top: 120px;">
  <div style="text-align:center; max-width: 500px; margin: 4rem auto;">
    <!-- mb 는 margin-bottom으로, mb-4는 기존 bottom 크기의 4배 키운다는 말 -->
    <div class="mb-4">
      <h4>Create your story</h4>
    </div>
    <form action="{% url 'blogs:create' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <!-- {{form}} -->
      
      
      {% bootstrap_form form %}  


      <!-- 템플릿에서 양식 필드를 명시적으로 렌더링하는 경우(참고)
      #Title Field
      <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>

      #Categories (Checkboxes)
      <div class="form-group">
          {{ form.categories.label_tag }}
          {{ form.categories }}
      </div>

      #Excerpt Field
      <div class="form-group">
          {{ form.excerpt.label_tag }}
          {{ form.excerpt }}
      </div>

      #Content Field
      <div class="form-group">
          {{ form.content.label_tag }}
          {{ form.content }}
      </div>

      #File Upload
      <div class="form-group">
          {{ form.file_upload.label_tag }}
          {{ form.file_upload }}
      </div>

      #Featured Image
      <div class="form-group">
          {{ form.featured_image.label_tag }}
          {{ form.featured_image }}
      </div> -->


      <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="글 올리기(posting)" />
    </form>
  </div>
</div>  


<!-- medium-editor를 선언하는 부분을 넣어준다 -->
<script>var editor = new MediumEditor('.editable');</script>
  
{% endblock %}
