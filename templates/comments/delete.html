{% extends 'base.html' %}


{% block content %}

  <div style="text-align:center; max-width: 500px; margin: 4rem auto;">
    <!-- mb 는 margin-bottom으로, mb-4는 기존 bottom 크기의 4배 키운다는 말 -->
    <div class="mb-4">
      <h4>Delete Comment : {{ target_comment.content }}</h4>
    </div>
    <form action="{% url 'comments:delete' pk=target_comment.pk %}" method="post">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="POST" />
    </form>
  </div>

{% endblock %}
