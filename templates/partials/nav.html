<div class="pragmatic_header" style="text-align:center;">
    
    <div>
        <a href="{% url 'core:home' %}" class="pragmatic_logo">
            <h1>BUSAN Youth Archives</h1>
        </a>
    </div>
    

    <div class="pragmatic_header_navbar">

        <a href="{% url 'blogs:list' %}" class="pragmatic_header_nav">
            <span>News</span>
        </a>
        <a href="{% url 'articles:list' %}" class="pragmatic_header_nav">
            <span>Ariticles</span>
        </a>
        <a href="{% url 'blogs:list' %}" class="pragmatic_header_nav">
            <span>Posts</span>
        </a>
        <a href="#" class="pragmatic_header_nav">
            <span>Projects</span>
        </a>
        <a href="#" class="pragmatic_header_nav">
            <span>Subscription</span>
        </a>
        {% if not user.is_authenticated %}
        <a href="{% url 'users:login' %}?next={{ request.path }}" class="prgmatic_header_nav">
            <span>Login</span>
        </a>
        <a href="{% url 'users:create' %}" class="pragmatic_header_nav">
            <span>Sign Up</span>
        </a>
        {% else %}
        <a href="{% url 'users:detail' pk=user.pk %}" class="pragmatic_header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'users:logout' %}?next={{ request.path }}" class="prgmatic_header_nav">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>
</div>
