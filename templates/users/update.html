{% extends 'base.html' %} 
{% load bootstrap4 %}

{% block content %}

<div style="margin-top: 120px;">
  <div style="text-align:center; max-width: 500px; margin: 4rem auto;">
    <!-- mb 는 margin-bottom으로, mb-4는 기존 bottom 크기의 4배 키운다는 말 -->
    <div class="mb-4">
      <h4>Change Info</h4>
    </div>
    <form action="{% url 'users:update' pk=target_user.pk %}" method="post">
      {% csrf_token %}
      <!-- {{form}} -->
      {% bootstrap_form form %}
      
      <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="POST" />
      
    </form>
  </div>
</div>
  
  
{% endblock %}
