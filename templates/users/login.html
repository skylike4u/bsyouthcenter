{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div style="text-align:center; max-width: 500px; margin: 4rem auto;">
    <div>
       <h4>Log in</h4> 
    </div>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <!-- form은 LoginView에서 기본 제공이 됨 -->
            <!-- {{ form }} -->

            <!-- 부트스트랩이 적용된 form 사용 -->
            {% bootstrap_form form %}

            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" >

        </form>
    </div>
</div>

{% endblock %}
